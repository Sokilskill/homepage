<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5b0c976e67.js"
      crossorigin="anonymous"
    ></script>
    <title>Résumé</title>
  </head>

  <body class="dark">
    <div class="container">
      <div class="resume-container">
        <header class="resume__header">
          <div class="header-container">
            <div class="header-inner__personal">
              <div class="personal-info__avatar-container">
                <img
                  class="personal-info__avatar"
                  src="assets/avatar.png"
                  alt="Avatar"
                />
              </div>

              <div class="personal-info">
                <h1 class="personal-info__name">Serhii Sokolovskyi</h1>
                <h2 class="personal-info__title">Full Stack Developer</h2>
                <p class="personal-info__introduction">
                  Junior Full Stack Developer with QA and engineering
                  experience. I bring practical problem-solving skills and a
                  technical mindset from years of running my own repair
                  business, now focused on delivering modern, user-centered web
                  applications.
                </p>
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
